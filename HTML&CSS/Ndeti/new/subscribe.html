<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subscribe
    </title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1b1b1b;
        }

        h1{
            position: relative;
            font-size: 24px;
            color: #999;
            font-weight: 500;
            margin-bottom: 5px;
        }

        #form{
            position: relative;
            border: 2px solid #131313;
            background: linear-gradient(#1e2024,#18181c);
            border-radius: 4px;
            overflow: hidden;
        }

        #form #email{
            width: 300px;
            outline: none;
            background: transparent;
            border: navajowhite;
            padding: 12px 15px;
            color: #fff;
            padding-right: 50px;
            font-size: 30px;
            
        }

        #form .indicator{
            position: absolute;
            top: 20px;
            right: 20px;
            width: 10px;
            height: 10px;
            background: #555;
            border-radius: 50%;
        }

        #form.valid .indicator{
            background: #0f0;
            box-shadow: 0 0 5px #0f0,
                    0 0 10px #0f0,
                    0 0 20px #0f0,
                    0 0 40px #0f0;
        }

        #form.invalid .indicator{
            background: #f00;
            box-shadow: 0 0 5px #f00
                    0 0 10px #f00,
                    0 0 20px #f00,
                    0 0 40px #f00;
        }

        .button{
            background-color: #0f0;
            width: 20px;
            height: 15px;
            
        }
    </style>
</head>
<body>
    <div>
        <h1>Subscribe</h1>
        <form action="#" id="form">
            <div class="inputbox">
                <input type="text" id="email" placeholder="Enter your email" onkeyup="validate();">
                <span class="indicator"></span>
            </div>
        
            
        </form>
        <br>
        <div class="button">
            <input type="button" value="Subscribe">
        </div>
    </div>
    <script>
        function validate(){
            const form = document.getElementById('form');
            const email = document.getElementById('email').value;
            const pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/

            if(email.match(pattern)){
                form.classList.add('valid')
                form.classList.remove('invalid')
            } else{
                form.classList.add('invalid')
                form.classList.remove('valid')
            }

            if (email == "") {
                form.classList.remove('invalid')
                form.classList.remove('valid')
                
            }

        }
    </script>
</body>
</html>
